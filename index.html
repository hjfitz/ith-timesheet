<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timesheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <aside class="username">
      <input type="text" name="id" class="username-input" />
      <a id="populate" href="#" class="username-submit">Populate Timesheet</a>
    </aside>


    <main class="timesheet">

      <div class="timesheet-details">
        <div class="timesheet-details__surname">
          Surname <span class="timesheet-details__surname_field"></span>
        </div>
        <div class="timehseet-details__forename">
          Forename <span class="timesheet-details__forename_field"></span>
        </div>
        <div class="timesheet-details__payroll">
          Payroll No. <span class="timesheet-details__payroll_field"></span>
        </div>
        <div class="timesheet-details__date">
          Week ending SUNDAY <span class="timesheet-details__date_field"></span>
        </div>

      </div> <!-- end of timesheet details -->

      <div class="timesheet-hours">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Day</th>
              <th>From</th>
              <th>To</th>
              <th>Total Hours</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </main>

  <script src="main.js" charset="utf-8"></script>

  </body>
</html>
